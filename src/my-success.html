<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-success">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      h3{
        color:green;
        font-size: 14px;
        font-weight: normal;
      }
    </style>

    <div class="card">
      <h3>Document varified and loan has been disbursed successfully</h3>
      
    </div>
  </template>

  <script>
    class MySuccess extends Polymer.Element {
      static get is() { return 'my-success'; }
    }

    window.customElements.define(MySuccess.is, MySuccess);
  </script>
</dom-module>
